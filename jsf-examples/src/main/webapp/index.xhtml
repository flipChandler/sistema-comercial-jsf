<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
		<title>Olá JSF</title>
	</h:head>
	
	<h:body>
	
		<h:form id="formPessoa">
		
			<h1>Olá JSF</h1>
			Nome: <h:inputText id="nome" value="#{pessoaBean.nome}" />
			 
			<br />
			Sobrenome: <h:inputText id="sobrenome" value="#{pessoaBean.sobrenome}" />			 
			
			<br />
			
			<h:inputSecret id="senha" value="#{pessoaBean.senha}" />
			
			<br />	
			
			<h:inputTextarea id="texto" 
							 value="#{pessoaBean.texto}"
							 rows="10"
							 cols="10" />		
			
			<h:outputText value="#{pessoaBean.nomeCompleto}" />
			
			<br />
			
			<h:commandButton value="Mostrar nome completo" 
							 action="#{pessoaBean.mostrarNomeCompleto}" />
			
			<br />
			
			<h:commandButton value="Adicionar nome" 
							 action="#{pessoaBean.adicionarNome}"
							 binding="#{pessoaBean.commandButton}" />
			
			<h:dataTable value="#{pessoaBean.nomes}" var="nome">
				<h:column>
					<h:outputText value="#{nome}" />
				</h:column>
			</h:dataTable>
			
		</h:form>
	</h:body>
	
</html>
