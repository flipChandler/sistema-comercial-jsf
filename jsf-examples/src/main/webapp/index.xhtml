<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
		<title>Olá JSF</title>
	</h:head>
	
	<h:body>
	
		<h:form id="formPessoa">
		
			<h1>Olá JSF</h1>
			Nome: <h:inputText id="nome" value="#{pessoaBean.nome}" />
			
			<br/>
			Sobrenome: <h:inputText id="sobrenome" value="#{pessoaBean.sobrenome}" />			 
			
			<br/>
			
			<h:outputText value="#{pessoaBean.nomeCompleto}" />
			
			<br/>
			
			<h:commandButton value="Mostrar nome completo" action="#{pessoaBean.mostrarNomeCompleto}"/>
		</h:form>
	</h:body>
	
</html>
